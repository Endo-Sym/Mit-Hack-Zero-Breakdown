version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zero-breakdown-backend
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=us-west-2
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./backend:/app
      - csv_data:/opt/dlami/nvme/csv_data
      - embeddings_data:/opt/dlami/nvme/embeddings
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - zero-breakdown-network

  frontend:
    build:
      context: ./zero-breakdown-app
      dockerfile: Dockerfile
    container_name: zero-breakdown-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./zero-breakdown-app:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - zero-breakdown-network

volumes:
  csv_data:
  embeddings_data:

networks:
  zero-breakdown-network:
    driver: bridge